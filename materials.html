    .scroll-to-top {

    body {

      color: #fff;

    }
    .header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .header .logo {
      font-size: 2.5em;

      font-family: 'Roboto Slab', serif;
    }
   .ribbon {
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      padding: 5px 0;
    }
    .ribbon button {
      background-color: transparent;
      border: none;
      color: #fff;
      font-size: 1.2em;
      margin: 0 15px;
      cursor: pointer;
      font-family: 'Roboto Slab', serif;
    }
    .ribbon button:hover {
      color: #ffeb3b;


    }
    .nav-items {
	
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 10px;
      position: absolute;
      top: 120px; /* Adjust based on the header height */
      right: 20px;
    }
    .nav-items a {
      color: #fff;
      margin: 10px 0;
      text-decoration: none;
      font-size: 1.2em;
      font-family: 'Roboto Slab', serif;
      transition: color 0.3s ease;
    }
    .nav-items a:hover {
      color: #ffeb3b;
    }
    .intro {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 50px;
      margin: 50px;
      border-radius: 20px;
      text-align: center;
      font-family: 'Merriweather', serif;
      color: #333;
    }
    .intro h1 {
      font-size: 3em;
      margin-bottom: 20px;
      position: relative;
      font-family: 'Roboto Slab', serif;
      color: #4e54c8;
    }
    .intro h1::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 10px;
      background: #ffeb3b;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      z-index: -1;
    }
    .about-us, .contact-us {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 70px; /* Increased padding for larger box */
      margin: 50px;
      border-radius: 15px;
      font-family: 'Merriweather', serif;
    }
    .about-us-text, .contact-us-text {
      flex: 1;
      margin-right: 30px;
      color: Grey ; /* Changed text color to black */
    }
    .about-us h2, .contact-us h2 {
      color:#d147f9; /* Change the color to make it more visible */
    }
    .about-us img, .contact-us img {
      border-radius: 15px;
      max-width: 300px;
    }
    .footer {
      background-color: rgba(0, 0, 0, 0.7);
      color:white;
      text-align: center;
      padding: 20px;
      font-family: 'Open Sans', sans-serif;
    }

nav {

.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: flex-end; /* Align menu to the right */
}

.menu-item {
    position: relative;
}

.menu-item > a {
    display: block;
    padding: 15px;
    color: white;
    text-decoration: none;
}

.menu-item > a:hover {
    background-color: #555;
}

.icon {
    font-size: 24px; /* Adjust icon size */
}

.submenu {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background-color: #444;
    list-style: none;
    margin: 0;
    padding: 0;
}

.submenu li a {
    display: block;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
}

.submenu li a:hover {
    background-color: #666;
}

.menu-item:hover .submenu {
    display: block;
}

  <script>
    // JavaScript code
    let mybutton = document.getElementById("myBtn");

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }

    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
